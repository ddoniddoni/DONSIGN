<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign in | Mobile</title>
    <script
      src="https://kit.fontawesome.com/5d7417fc29.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/three/prac_thr.css" />
  </head>
  <body>
    <main class="mobile">
      <header class="header">
        Sign in
      </header>
      <section class="form">
        <div class="form__input">
          <input type="text" placeholder="email" class="form__email" />
          <input
            type="password"
            placeholder="password"
            class="form__password"
          />
        </div>
        <div class="form__text-que">Forgot Password?</div>
        <div class="form__check">
          <input type="checkbox" class="form__checkbox" checked />
          <span class="form__text-check">Remember Me</span>
        </div>
      </section>
      <section class="btns">
        <div class="btns__btn">
          <div class="btn__signin">Sign in</div>
        </div>
        <div class="btn__text">OR</div>
        <div class="btn__social">
          <div class="btn__social-facebook">Facebook</div>
          <div class="btn__social-twitter">Twitter</div>
        </div>
      </section>
      <section class="etc">
        <div class="etc__account">
          <span class="etc__account-text1">need an account?</span>
          <span class="etc__account-text2">Sign up</span>
        </div>
        <div class="etc__forgot">
          <span class="etc__forgot-text1">forgot your password?</span>
          <span class="etc__forgot-text2">Retrive</span>
        </div>
      </section>
    </main>
  </body>
</html>
