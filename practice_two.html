<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Airpods | Profile</title>
    <script
      src="https://kit.fontawesome.com/5d7417fc29.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/two/prac_two.css" />
  </head>
  <body>
    <section class="items">
      <div class="items__item-photo">
        <img src="images/Airpods.PNG" class="item__photo" />
      </div>
      <div class="items__item-etc">
        <div class="item__name">Apple Airpods</div>
        <div class="item__dec">
          Combine intelligent design with breakthrough technology and crystal
          clear sound
        </div>
      </div>
      <div class="items__item-eva">
        <span class="item__price">$159</span>
        <div class="item__grade">
          <i class="fas fa-star star"></i>
          <i class="fas fa-star star"></i>
          <i class="fas fa-star star"></i>
          <i class="fas fa-star star"></i>
          <i class="fas fa-star star"></i>
          <span class="comment">256</span>
        </div>
      </div>
    </section>
    <section class="profiles">
      <div class="profiles__top">
        <img src="images/background.jpg" class="profile-bg" />
      </div>
      <div class="profiles__status">
        <img src="images/IU.jpg" class="profile-image" />
      </div>
      <div class="profiles__status">
        <span class="status-name">IU</span>
        <span class="status-job">Singer</span>
        <div class="profiles__btn">
          <div class="btn__follow">Follow</div>
          <div class="btn__message">Message</div>
        </div>
      </div>
    </section>
  </body>
</html>
